{% extends 'base.html' %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-12 main">
        <form action="/" method="POST">
            {% csrf_token %}
            <div class="form-inline">
            <input type="text" size="40" placeholder="Search" name=search class="search">
            <input type="submit" class="btn btn-primary " value="GO"/>
            </div>
        </form>
        <div class="row">
            <div class="col-md-12">Previous searches:</div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" id="tasks">
            {% for task in tasks %}
                 <div class="row">
                     <div class="col-md-4 task_name">
                         <a href="/search/{{task.keyword}}" class="task"> {{task.keyword}}</a>
                     </div>
                    <!--<div class="col-md-8 task_progress">-->
                         <!--<div class="progress">-->
                          <!--<div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:70%">-->
                            <!--80%-->
                          <!--</div>-->
                        <!--</div>-->
                     <!--</div>-->

                </div>
           {% endfor %}
            </div>
            <div class="col-md-3"></div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
